<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/ac2babd630.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:54</span>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <!-- body의 요소 중 하나로 가장 위에 있으며 웹사이트 이름, 
        글로벌 링크(어디서든 접근 가능한 링크) 등으로 구성되어 있다. -->
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        
        <span class="header__icon">
            <a href="settings.html">
                <i class="fas fa-cog"></i>
            </a>
        </span>
      </div>
    </header>

    <main class="find">
        <header class="find__header">
            <!-- 헤더 부분을 헤더로 만든다. -->
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR CODE
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>   
        <ul class="find__recommended">
            <h5 class="find__title">
                Recommended friends
            </h5>
            <li class="find__friend friend friend--lg">
                <div class="friends__column">
                    <img src="images/avarta.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Jinsu Kim
                        </span>                        
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">                        
                        <i class="fas fa-user-plus"></i>
                    </div>                        
                </div>                
            </li>     
        </ul>

    </main>

    
    <nav class="nav">
      <!-- nav 태그는 내부 링크를 넣기 위해서 사용된다.ul, li. a 요소들과 함께 사용되어야 한다. -->
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
           <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    </div>
  </body>
</html>
