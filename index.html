<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />    
    <title>Chats | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/ac2babd630.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>    
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <!-- body의 요소 중 하나로 가장 위에 있으며 웹사이트 이름, 
        글로벌 링크(어디서든 접근 가능한 링크) 등으로 구성되어 있다. -->
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comments"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
              <i class="fas fa-cog"></i>
          </a>
      </span>
      </div>
    </header>

    <main class="chats"> 
      <ul class="chats__list">
        <li class="chats__chats"> 
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friends__column">
                  <img src="images/avarta.jpg" class="m-avatar friend__avatar">
                  <div class="friend__content">
                      <span class="friend__name">
                          한아린
                      </span>
                      <span class="friend__bottom-text">
                          배고프다
                      </span>
                  </div>
              </div>
              <div class="friend__column">                  
                <span class="chat__timestamp">
                  March 8
                </span>                  
              </div>                
          </div>          
          
        </a>

        </li>
      </ul>
      <!-- 메인은 브라우저내에 여기부터 메인이라고 지정되는 태그이다..... 뭐 특별한게 있나? 그냥 남 보여주려고 하는 듯? -->



    </main>

    
    <nav class="nav">
      <!-- nav 태그는 내부 링크를 넣기 위해서 사용된다.ul, li. a 요소들과 함께 사용되어야 한다. -->
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
           <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    </div>
  </body>
</html>
