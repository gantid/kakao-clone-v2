<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/ac2babd630.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:54</span>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <!-- body의 요소 중 하나로 가장 위에 있으며 웹사이트 이름, 
        글로벌 링크(어디서든 접근 가능한 링크) 등으로 구성되어 있다. -->
      <div class="header__header-column">
        <a href="more.html" class="header_back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, Jan 11,2019</span>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <img src="images/avarta.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Congrats I love you
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column"></div>
      <div class="chat__write-column"></div>
    </div>
  </body>
</html>
