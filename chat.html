<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/ac2babd630.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <!-- body의 요소 중 하나로 가장 위에 있으며 웹사이트 이름, 
          글로벌 링크(어디서든 접근 가능한 링크) 등으로 구성되어 있다. -->
        <div class="header__header-column">
          <a href="index.html" class="header_back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Siro</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Wensday, April 15,2020</span>
        <li class="incoming-message message">
          <!-- <span class="message__timestamp"></span> -->
          <img src="images/siro.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              오 멋있는 코코아를 만들었군요!
            </span>
            <span class="message__author">siro</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <!-- <span class="message__timestamp"></span> -->
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              손쉽게 만들었어요.
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <!-- <span class="message__timestamp"></span> -->
          <img src="images/siro.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              대박 멋있는 애니메이션
            </span>
            <span class="message__author">siro</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <!-- <span class="message__timestamp"></span> -->
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              하하 멋있죠?
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small🤣</span>
    </div>
  </body>
</html>
